<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="jumbotron">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main>
        <div>
            <h3>Search by a city:</h3>
            <form id="city-form">
                <label class="form-label" for="city-name">City Name</label>
                <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Search!</button>
            </form>
        </div>

        <div>
            <h3>Previously Searched Cities</h3>
            <div id="searched-cities-container">
            </div>
        </div>

        <div>
            <div id="city-container">
            </div>
        </div>

        <div class="5-day-forecast container">
            <h2>5-Day Forecast:</h2>
            <div id="5-day-forecast-container" class="row">
                <div id="forecast-1"></div>
                <div id="forecast-2"></div>
                <div id="forecast-3"></div>
                <div id="forecast-4"></div>
                <div id="forecast-5"></div>
            </div>
        </div>
    </main>

    <script src="./assets/js/style.js"></script>
</body>
</html>
