<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="jumbotron">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-4">
                <h3>Search by a City:</h3>
                <form id="city-form">
                    <label class="form-label" for="city-name">Enter City Name:</label>
                    <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn btn-info">Search</button>
                </form>

                <div>
                    <h4>Previously Searched Cities</h3>
                    <div id="searched-cities-container" class="list-group"></div>
                </div>
            </div>

            <div class="col">
                <div id="city-container">
                </div>

                <div class="container">
                    <div id="five-day-forecast-container">
                        <div class="row">
                            <div id="header-container"></div>
                            <div id="forecast-1" class="col"></div>
                            <div id="forecast-2" class="col"></div>
                            <div id="forecast-3" class="col"></div>
                            <div id="forecast-4" class="col"></div>
                            <div id="forecast-5" class="col"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/style.js"></script>
</body>
</html>
